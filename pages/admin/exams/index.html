<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Boostrap 5 js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    
    <link rel="stylesheet" href="style.css">
    <!-- image logo -->
    <link rel="icon" href="https://code.ptit.edu.vn/2020/images/logo_ptit.png">
    <title>Exams Management</title>
</head>

<body>

    <!-- Modal for add exam -->
    <div class="modal" id="add-exam-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add exam</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="add-exam-form">
                        <div class="mb-3">
                            <label for="exam-name" class="form-label">Exam name</label>
                            <input type="text" class="form-control" id="exam-name" required>
                        </div>
                        <div class="mb-3">
                            <label for="exam-date" class="form-label">Exam date</label>
                            <input type="date" class="form-control" id="exam-date" required>
                        </div>
                        <div class="mb-3">
                            <label for="exam-time" class="form-label">Exam time</label>
                            <input type="time" class="form-control" id="exam-time" required>
                        </div>
                        <div class="mb-3">
                            <label for="exam-duration" class="form-label">Exam duration</label>
                            <input type="number" class="form-control" id="exam-duration" required>
                        </div>
                        <button type="submit" class="btn btn-primary" id="save-exam-button">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Header for exam list -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><h2 class="text-center">Exams Management</h2></a>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#add-exam-modal">Add exam</button>
        </div>
    </nav>
    <div id="exam-list">

    </div>

    <script src="script.js"></script>
</body>
