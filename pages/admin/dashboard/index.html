<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://code.ptit.edu.vn/2020/images/logo_ptit.png">
    <title>Admin Dashboard</title>
</head>

<body>
    <!-- an image sticky on bottom center -->
    <img src="https://png.pngtree.com/png-clipart/20230825/original/pngtree-work-schedule-time-management-planning-picture-image_8761110.png" alt="logo"
        class="position-absolute bottom-0 start-50 translate-middle-x d-none d-md-block" style="z-index: -1;"
        height="400px">
    <nav class="navbar navbar-expand-lg navbar-light bg-#d3000 ">
        <div class="container">
            <a class="navbar-brand" href="#"><h2 class="text-center text-light ">Admin dashboard</h2></a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="alert alert-warning mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Quản lý kỳ thi</h5>
                        <hr>
                        <p class="card-text">Quản lý thông tin kỳ thi, thêm, sửa, xóa kỳ thi</p>
                        <a href="#" class="btn btn-primary">Xem</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card alert-success mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Quản lý sinh viên</h5>
                        <hr>
                        <p class="card-text">Quản lý thông tin sinh viên, thêm, sửa, xóa sinh viên</p>
                        <a href="#" class="btn btn-primary" id="view-students">Xem</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="alert alert-primary mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Thống kê</h5>
                        <hr>
                        <p class="card-text">Xem thống kê kỳ thi, sinh viên, điểm số</p>
                        <a href="#" class="btn btn-primary" id="view-analytics">Xem</a>
                    </div>
                </div>
            </div>

        </div>
        </div>

    <script src="script.js"></script>
</body>

</html>
