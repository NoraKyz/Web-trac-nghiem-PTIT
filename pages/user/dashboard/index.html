<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://code.ptit.edu.vn/2020/images/logo_ptit.png">
    <title>Quiz Dashboard</title>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-4 text-center">Quiz Dashboard</h1>
        <div class="row mb-3">
            <div class="col">
                <input type="text" id="searchInput" class="form-control" placeholder="Search exams by name...">
            </div>
            <div class="col">
                <select id="statusFilter" class="form-select">
                    <option value="all">All Statuses</option>
                    <option value="freely_accessible">Freely Accessible</option>
                    <option value="specific_time">Specific Time Required</option>
                </select>
            </div>
        </div>
        <div id="examList">
            <!-- Freely Accessible Exams -->
            <div class="card mb-4">
                <div class="card-header red">Freely Accessible</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        Practice Exam 
                        <button class="btn float-end" onclick="startExam('Practice')">Start</button>
                    </li>
                    <!-- Additional exams can be listed similarly -->
                </ul>
            </div>
            
            <!-- Specific Time Required Exams -->
            <div class="card">
                <div class="card-header red">Specific Time Required</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        Midterm Exam 
                        <button class="btn float-end" onclick="startExam('Midterm')">Start</button>
                    </li>
                    <!-- Additional exams can be listed similarly -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
