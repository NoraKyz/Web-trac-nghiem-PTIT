<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- image logo -->
    <link rel="icon" href="https://code.ptit.edu.vn/2020/images/logo_ptit.png">
    <title>Quiz Dashboard</title>
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Quiz Dashboard</h2>
        <div class="row mb-4">
            <div class="col">
                <input type="text" id="searchInput" class="form-control" placeholder="Search exams by name...">
            </div>
            <div class="col">
                <select id="statusFilter" class="form-select">
                    <option value="all">All Status</option>
                    <option value="freely_accessible">Freely Accessible</option>
                    <option value="specific_time">Specific Time Required</option>
                </select>
            </div>
        </div>
        <div id="examList"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
