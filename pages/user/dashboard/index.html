<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- image logo -->
    <link rel="icon" href="https://code.ptit.edu.vn/2020/images/logo_ptit.png">
    <title>Quiz Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="d-flex align-items-left mx-5">
            <a id="dashboard" class="navbar-brand" href="#">
                <img src="https://code.ptit.edu.vn/2020/images/logo_ptit.png" alt="logo" width="32" height="32"
                  class="d-inline-block align-text-top bg-white p-1 rounded-5">
                <h5 class="d-inline text-white mx-1">Quiz Dashboard</h5>
            </a>
        </div>
        <a id="logoutBtn" class="navbar-brand mx-5 ms-auto" href="#">
            <i class="bi bi-box-arrow-right text-white"></i>
            <h6 class="d-inline text-white mx-1">Log out</h6>
        </a>
    </nav>
    <div class="container py-5">
        <!-- Add a notification for student about exams -->
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Welcome to Quiz Dashboard!</h4>
            <p>Here you can find all the exams that you can take. You can search for exams by name and filter them by
                status.</p>
            <hr>
            <p class="mb-0">Good luck!</p>
        </div>
        <div class="row mb-4">
            <div class="col my-2 ">
                <input type="text" id="searchInput" class="form-control alert-info" placeholder="Search exams by name...">
            </div>
            <div class="col-md-3 my-2  alert-primary mx-3 ">
                <select id="statusFilter" class="form-select">
                    <option value="all">All Status</option>
                    <option value="freely_accessible">Freely Accessible</option>
                    <option value="specific_time">Specific Time Required</option>
                </select>
            </div>
        </div>
        <div id="examList"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
