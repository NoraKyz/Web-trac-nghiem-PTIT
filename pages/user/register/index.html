<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- image logo -->
    <link rel="icon" href="https://code.ptit.edu.vn/2020/images/logo_ptit.png">
    <title>Register</title>
</head>

<body>
    <img src="https://code.ptit.edu.vn/2020/images/bg_left.png" alt="logo"
        class="position-absolute bottom-0 start-0 d-none d-md-block" style="z-index: -1;" height="400px">
    <img src="https://code.ptit.edu.vn/2020/images/bg_right.png" alt="logo"
        class="position-absolute bottom-0 end-0 d-none d-md-block" style="z-index: -1;" height="400px">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-4">
                <div class="register-form">
                    <h2 class="text-center mb-4">Register</h2>
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Username" required id="username-field">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email" required id="email-field">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required
                                id="password-field">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Confirm password" required
                                id="confirm-password-field">
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="register-button"
                            onclick="onClickRegister()" disabled>Register</button>
                        <p class="text-center mt-3">Or</p>
                        <p class="text-center">Already have an account? <a id="login-button" onclick="onClickLogin()">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
