<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- image logo -->
    <link rel="icon" href="https://code.ptit.edu.vn/2020/images/logo_ptit.png">
    <title>Login</title>
</head>

<body>
    <!-- an image sticky on bottom left -->
    <img src="https://code.ptit.edu.vn/2020/images/bg_left.png" alt="logo"
        class="position-absolute bottom-0 start-0 d-none d-md-block" style="z-index: -1;" height="400px">
    <img src="https://code.ptit.edu.vn/2020/images/bg_right.png" alt="logo"
        class="position-absolute bottom-0 end-0 d-none d-md-block" style="z-index: -1;" height="400px">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-4">
                <div class="login-form">
                    <h2 class="text-center mb-4">Login</h2>
                    <form>
                        <!-- email field with focus color is red -->
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Email" required id="username-field">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" placeholder="Password" required id="password-field">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100" id="login-button" onclick="onClickLogin()"
                            disabled>Login</button>
                        <!-- Or text with style italic and color is light grey  -->
                        <!-- Or text -->
                        <p class="text-center mt-3">Or</p>
                        <p class="text-center">Don't have an account? <a href="#" id="signup-button">Sign up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
