<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- image logo -->
    <link rel="icon" href="https://code.ptit.edu.vn/2020/images/logo_ptit.png">
    <title>Exams Management</title>
</head>

<body>
   <!-- tạo 1 thanh nav với tiêu đề "Quản lý kỳ thi" -->
    <nav class="navbar navbar-expand-lg navbar-light  ">
        <div class="container">
            <a class="navbar-brand" href="#"><h2 class="text-center text-light ">Quản lý kỳ thi</h2></a>
            <!-- thêm các lựa chọn "Danh sách kỳ thi", "Tạo Kỳ thi", "Chỉnh sửa kỳ thi" dưới dạng nút bấm -->
            <div class="d-flex">
                <a href="#" class="btn btn-danger "><i class="bi bi-list me-1"></i>Danh sách</a>
                <a href="#" class="btn btn-danger "><i class="bi bi-plus-circle me-1"></i>Tạo mới</a>
                <a href="#" class="btn btn-danger"><i class="bi bi-pencil me-1"></i>Chỉnh sửa</a>
                <!-- thêm 1 lựa chọn có hình thùng rác -->
                <a href="#" class="btn btn-danger"><i class="bi bi-trash me-1"></i>Xóa</a>
            </div>
        </div>
    </nav>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="alert alert-warning mt-4">
                    <div class="card-body">
                        <h5 class="card-title">Tạo kỳ thi</h5>
                        <hr>
                        <form id="examForm">
                            <div class="mb-3">
                                <label for="examName" class="form-label">Tên kỳ thi:</label>
                                <input type="text" id="examName" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Mô tả:</label>
                                <textarea id="description" class="form-control" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="examType" class="form-label">Thời gian:</label>
                                <select id="examType" class="form-select" required>
                                    <option value="free">Tự do</option>
                                    <option value="specificTime">Thời gian cụ thể</option>
                                </select>
                            </div>
                            <!-- tạo 1 hộp thoại để nhập thời gian ngày tháng bắt đầu và kết thúc -->
                            <div class="modal fade" id="specificTimeModal" tabindex="-1" aria-labelledby="specificTimeModalLabel" aria-hidden="false">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h5 class="modal-title" id="specificTimeModalLabel">Nhập thời gian cụ thể</h5>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                      <!-- Thêm các trường nhập thời gian tại đây -->
                                      <label for="startTime">Thời gian bắt đầu:</label>
                                      <input type="datetime-local" id="startTime" name="startTime" class="form-control">
                                      <label for="endTime">Thời gian kết thúc:</label>
                                      <input type="datetime-local" id="endTime" name="endTime" class="form-control">
                                    </div>
                                </div>
                                
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                                      <button type="button" class="btn btn-primary" onclick="saveSpecificTime()">Lưu</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                              
                            <div id="questionList">
                                <!-- Dynamic question list will be generated here -->
                            </div>
                            <button type="button" class="btn btn-primary" id="addQuestionBtn">Thêm câu hỏi</button>
                            <button type="submit" class="btn btn-success">Lưu</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
